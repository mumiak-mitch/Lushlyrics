{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"
        href="https://cdn.discordapp.com/icons/715958380556058684/773d6583cd1d7aef41e701783d353aef.webp?size=128"
        type="image/x-icon">
    <meta name="description" itemprop="description"
        content="Play your playlists and favourites tracks, albums, and artists " />
    <meta name="keywords"
        content="convert, convert playlists, transfer, syncing, smart links, free, apple music, streaming services" />

    <!-- Bootstrap CSS and JS files -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    {% block css %}
    <link rel="stylesheet" href="{% static 'formStyle.css' %}">
    {% endblock %}
    <title>Youttify</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var errorMessage = document.getElementById("error-message");
            var loginForm = document.getElementById("login-form");

            loginForm.addEventListener("submit", function (event) {
                // Reset the error message on each form submission
                errorMessage.style.display = "none";
            });
        });
    </script>
</head>

<body>
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'default' %}">Youttify</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'default' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'register' %}">Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="signup_body">
        <form id="login-form" class="login_form" method="POST" action="{% url 'login' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="login-username" class="label">
                Email address or username
            </label>

            <input type="text" class="form_input" pattern="[A-Za-z0-9.@_-e]+" name="username"
                placeholder="Email address or username" required>
            <label for="login-username" class="label">
                Password
            </label>
            <input type="password" class="form_input" name="password" placeholder="Password" required>
            <span id="error-message"
                style="color:#f79862; padding-bottom:20px; text-align:center; display: none;">Username or password
                invalid</span>
            <button class='btn btn_log_in' type="submit">Log in</button>

            <a class='btn btn_sign_up' href="{% url 'password_reset' %}" style="margin-top: 30px;">Forgot Password?</a>

            
            <div class="divider"></div>

            <p class='label center-align'>Don't have an account?</p>
            <a class='btn btn_sign_up' href="{% url 'register' %}">Sign Up for Lushlyrics</a>
        </form>
    </div>
</body>

</html>
